<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liberté en chinois, français et arabe</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    .header-image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    .header-image {
      width: 90%; 
      height: 300px;
      object-fit: cover;
    }

    nav.navbar {
      margin-top: 20px;
      background-color: transparent !important;
    }

    .navbar-menu {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .navbar-end {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .navbar-item {
      font-family: 'Arial', sans-serif;
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 1px;
      margin-right: 20px;
    }

    .navbar-item:last-child {
      margin-right: 0;
    }

    .navbar-item:hover {
      background-color: #f0f0f0;
    }

    body {
      margin-top: 0;
    }

    .subtitle {
      text-align: center;
      font-family: 'Verdana', sans-serif;
      font-size: 40px;
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }

    .text-box {
      margin-top: 20px;
      padding: 20px;
      border: 3px solid transparent !important;
      border-radius: 6px;
      background-color: transparent !important;
      font-family: 'Arial', sans-serif;
      font-size: 18px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      text-align: justify;
      line-height: 1.6;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .text-box:first-of-type {
      background-color: #e9e9e9;
    }

    .text-box:last-of-type {
      background-color: #f9f9f9;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 50;
      display: none;
    }

    .popup {
      display: none;
      position: fixed;
      z-index: 100;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      width: 80%;
      height: 80vh;
      background-color: #fff;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      border-radius: 6px;
      overflow: hidden;
      position: relative;
    }

    .popup-header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background-color: #d3d3d3;
      color: white;
      padding-left: 20px;
      display: flex;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      color: black;
    }

    .popup iframe {
      width: 100%;
      height: calc(100% - 40px);
      border: none;
    }

    .popup table {
      width: 100%;
      border-collapse: collapse;
      height: 100%;
    }

    .popup table, .popup th, .popup td {
      border: 1px solid #ddd;
    }

    .popup th, .popup td {
      padding: 8px;
      text-align: left;
    }

    .popup th {
      background-color: #f4f4f4;
    }

    .bold-link {
      font-weight: bold;
      cursor: pointer;
      color: #0056b3;
      text-decoration: underline;
    }

    .popup button {
      font-size: 15px;
      padding: 10px 20px;
      background-color: #d3d3d3;
      color: black;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .popup button:hover {
      background-color: #a9a9a9;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-image-container">
      <img class="header-image" src="https://lyc-26.github.io/Group_Project_PPE1_2024/programmes/websit/headimage.png" alt="Header Image">
    </div>
  </header>

  <nav class="navbar is-light">
    <div class="container">
      <div class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item" href="index.html">Home</a>
          <a class="navbar-item" href="présentation.html">Présentation</a>
          <a class="navbar-item" href="liberté.html">Liberté</a>
          <a class="navbar-item" href="tableaux.html">Tableaux</a>
          <a class="navbar-item" href="concordances.html">Concordances</a>
          <a class="navbar-item" href="résultats.html">Résultats</a>
          <a class="navbar-item" href="scripts.html">Scripts</a>
        </div>
      </div>
    </div>
  </nav>

  <section>
    <div class="subtitle">
      Tableaux
    </div>
  </section>

  <section>
    <div class="text-box">
      Présentation des tableaux.
      <br><br>
      <span class="bold-link" onclick="showPopup('popup1')">Tableau Chinois</span>
      <br>
      <span class="bold-link" onclick="showPopup('popup2')">Tableau Français</span>
      <br>
      <span class="bold-link" onclick="showPopup('popup3')">Tableau Arabe</span>
    </div>
  </section>

  <div id="popup-overlay" class="popup-overlay"></div>

  <div id="popup1" class="popup">
    <div class="popup-header">Tableau Chinois</div>
    <iframe src="https://lyc-26.github.io/Group_Project_PPE1_2024/tableaux/chinois.html"></iframe>
    <button onclick="closePopup('popup1')">Cancel</button>
  </div>

  <div id="popup2" class="popup">
    <div class="popup-header">Tableau Français</div>
    <table>
      <thead>
        <tr>
          <th>A</th>
          <th>B</th>
          <th>C</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>A</td>
          <td>B</td>
          <td>C</td>
        </tr>
        <tr>
          <td>D</td>
          <td>E</td>
          <td>F</td>
        </tr>
      </tbody>
    </table>
    <button onclick="closePopup('popup2')">Cancel</button>
  </div>

  <div id="popup3" class="popup">
    <div class="popup-header">Tableau Arabe</div>
    <table>
      <thead>
        <tr>
          <th>X</th>
          <th>Y</th>
          <th>Z</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>X</td>
          <td>Y</td>
          <td>Z</td>
        </tr>
        <tr>
          <td>M</td>
          <td>N</td>
          <td>O</td>
        </tr>
      </tbody>
    </table>
    <button onclick="closePopup('popup3')">Cancel</button>
  </div>

  <script>
    function showPopup(id) {
      document.getElementById(id).style.display = 'block';
      document.getElementById('popup-overlay').style.display = 'block';
    }

    function closePopup(id) {
      document.getElementById(id).style.display = 'none';
      document.getElementById('popup-overlay').style.display = 'none';
    }
  </script>
</body>
</html>
