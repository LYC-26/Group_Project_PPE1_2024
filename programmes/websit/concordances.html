<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liberté en chinois, français et arabe</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    /* 图片居中，去掉与页面顶部的间隙 */
    .header-image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin: 0; /* 去除任何外部间隙 */
      padding: 0; /* 去除任何内间隙 */
    }

    .header-image {
      width: 90%;  /* 图片宽度100%，适应屏幕 */
      height: 300px; /* 保持纵横比 */
      object-fit: cover;  /* 确保图片不会被拉伸 */
    }

    /* 强制设置透明背景，并在导航栏上方留空隙 */
    nav.navbar {
      margin-top: 20px; /* 设置导航栏上方的空隙 */
      background-color: transparent !important; /* 强制透明背景 */
    }

    /* 导航栏居中 */
    .navbar-menu {
      display: flex;
      justify-content: center; /* 使导航栏内容居中 */
      width: 100%; /* 让导航栏占满整个页面 */
    }

    .navbar-end {
      display: flex;
      justify-content: center; /* 使导航项居中 */
      width: 100%;
    }

    /* 调整导航栏字体和字号 */
    .navbar-item {
      font-family: 'Arial', sans-serif; /* 设置字体 */
      font-size: 18px; /* 设置字号 */
      font-weight: bold; /* 设置加粗 */
      letter-spacing: 1px; /* 字母间距 */
      margin-right: 20px; /* 设置每个标签之间的间距 */
    }

    /* 移除最后一个标签的右边距 */
    .navbar-item:last-child {
      margin-right: 0;
    }

    /* 鼠标悬停时的背景色 */
    .navbar-item:hover {
      background-color: #f0f0f0; /* 设定悬停时的背景色 */
    }

    /* 页面内容从顶部开始，去除顶部间隙 */
    body {
      margin-top: 0; /* 确保页面内容从顶部开始 */
    }

    /* 文字行的样式 */
    .subtitle {
      text-align: center;
      font-family: 'Verdana', sans-serif; /* 设置自定义字体 */
      font-size: 40px; /* 设置字号 */
      margin-top: 20px;
      font-weight: bold; /* 设置加粗 */
      color: #333; /* 设置字体颜色 */
    }

    /* 调整段落的样式，设置边框 */
    .text-box {
      margin-top: 20px;
      padding: 20px;
      border: 3px solid transparent !important; /* 设置更粗的边框 */
      border-radius: 6px; /* 更大的圆角边框 */
      background-color: transparent !important; /* 设置浅灰色背景 */
      font-family: 'Arial', sans-serif; /* 设置字体 */
      font-size: 18px; /* 设置字号 */
      width: 80%; /* 设置宽度 */
      margin-left: auto; /* 居中对齐 */
      margin-right: auto; /* 居中对齐 */
      text-align: justify; /* 文字两端对齐 */
      line-height: 1.6; /* 设置行高 */
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
    }

    /* 如果需要可以设置文字框的不同背景颜色 */
    .text-box:first-of-type {
      background-color: #e9e9e9;
    }

    .text-box:last-of-type {
      background-color: #f9f9f9;
    }

    /* 增加浮动框的样式 */
    .popup {
      display: none;
      position: fixed;
      z-index: 1;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      width: 60%;
      max-width: 600px;
      background-color: #fff;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      border-radius: 6px;
    }

    .popup table {
      width: 100%;
      border-collapse: collapse;
    }

    .popup table, .popup th, .popup td {
      border: 1px solid #ddd;
    }

    .popup th, .popup td {
      padding: 8px;
      text-align: left;
    }

    .popup th {
      background-color: #f4f4f4;
    }

    /* 控制加粗文字 */
    .bold-link {
      font-weight: bold;
      cursor: pointer;
      color: #0056b3;
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <!-- 横版图片 -->
  <header>
    <div class="header-image-container">
      <img class="header-image" src="./headimage.png" alt="Header Image">
    </div>
  </header>

  <!-- 导航栏 -->
  <nav class="navbar is-light">
    <div class="container">
      <div class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item" href="index.html">Home</a>
          <a class="navbar-item" href="présentation.html">Présentation</a>
          <a class="navbar-item" href="liberté.html">Liberté</a>
          <a class="navbar-item" href="tableaux.html">Tableaux</a>
          <a class="navbar-item" href="concordances.html">Concordances</a>
          <a class="navbar-item" href="résultats.html">Résultats</a>
          <a class="navbar-item" href="scripts.html">Scripts</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- 导航栏下面的文字 -->
  <section>
    <div class="subtitle">
      Concordanciers
    </div>
  </section>

  <!-- 仅保留一段被框起来的文字 -->
  <section>
    <div class="text-box">
      Présentation des tableaux de concordanciers.
      <br><br>
      <span class="bold-link" onclick="showPopup('popup1')">Concordancier Chinois</span>
      <br>
      <span class="bold-link" onclick="showPopup('popup2')">Concordancier Français</span>
      <br>
      <span class="bold-link" onclick="showPopup('popup3')">Concordancier Arabe</span>
    </div>
  </section>

  <!-- 弹出框1 -->
  <div id="popup1" class="popup">
    <table>
      <thead>
        <tr>
          <th>1</th>
          <th>2</th>
          <th>3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
      </tbody>
    </table>
    <button onclick="closePopup('popup1')">cancel</button>
  </div>

  <!-- 弹出框2 -->
  <div id="popup2" class="popup">
    <table>
      <thead>
        <tr>
          <th>A</th>
          <th>B</th>
          <th>C</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>A</td>
          <td>B</td>
          <td>C</td>
        </tr>
        <tr>
          <td>D</td>
          <td>E</td>
          <td>F</td>
        </tr>
      </tbody>
    </table>
    <button onclick="closePopup('popup2')">cancel</button>
  </div>

  <!-- 弹出框3 -->
  <div id="popup3" class="popup">
    <table>
      <thead>
        <tr>
          <th>X</th>
          <th>Y</th>
          <th>Z</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>X</td>
          <td>Y</td>
          <td>Z</td>
        </tr>
        <tr>
          <td>M</td>
          <td>N</td>
          <td>O</td>
        </tr>
      </tbody>
    </table>
    <button onclick="closePopup('popup3')">cancel</button>
  </div>

  <script>
    function showPopup(id) {
      document.getElementById(id).style.display = 'block';
    }

    function closePopup(id) {
      document.getElementById(id).style.display = 'none';
    }
  </script>
</body>
</html>
