<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liberté en chinois, français et arabe</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    .header-image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    .header-image {
      width: 90%;
      height: 300px;
      object-fit: cover;
    }

    nav.navbar {
      margin-top: 20px;
      background-color: transparent !important;
    }

    .navbar-menu {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .navbar-end {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .navbar-item {
      font-family: 'Arial', sans-serif;
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 1px;
      margin-right: 20px;
    }

    .navbar-item:last-child {
      margin-right: 0;
    }

    .navbar-item:hover {
      background-color: #f0f0f0;
    }

    body {
      margin-top: 0;
    }

    .subtitle {
      text-align: center;
      font-family: 'Verdana', sans-serif;
      font-size: 40px;
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }

    .text-box {
      margin-top: 20px;
      padding: 20px;
      border: 3px solid transparent !important;
      border-radius: 6px;
      background-color: transparent !important;
      font-family: 'Arial', sans-serif;
      font-size: 18px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      text-align: justify;
      line-height: 1.6;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .text-box:first-of-type {
      background-color: #e9e9e9;
    }

    .text-box:last-of-type {
      background-color: #f9f9f9;
    }

    .text-box h2 {
      font-weight: bold;
      font-size: 24px;
      text-align: left;
      margin-bottom: 15px;
    }

    .dropdown-content {
      width: 100%;
      background-color: #f0f0f0;
      font-family: 'Verdana', sans-serif;
      font-size: 16px;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      border: 1px solid #ccc;
      display: none;
      white-space: pre-wrap;
    }

    .text-box p {
      cursor: pointer;
      color: #007BFF;
      text-decoration: underline;
      display: block;
      margin-bottom: 15px;
    }

    .text-box p:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-image-container">
      <img class="header-image" src="./headimage.png" alt="Header Image">
    </div>
  </header>

  <nav class="navbar is-light">
    <div class="container">
      <div class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item" href="index.html">Home</a>
          <a class="navbar-item" href="présentation.html">Présentation</a>
          <a class="navbar-item" href="liberté.html">Liberté</a>
          <a class="navbar-item" href="tableaux.html">Tableaux</a>
          <a class="navbar-item" href="concordances.html">Concordances</a>
          <a class="navbar-item" href="résultats.html">Résultats</a>
          <a class="navbar-item" href="scripts.html">Scripts</a>
        </div>
      </div>
    </div>
  </nav>

  <section>
    <div class="subtitle">
    Scripts
    </div>
  </section>

  <section>
    <div class="text-box">
      <p onclick="toggleDropdown(1)">Script pour la création des tableaux d'URL et des concordanciers</p>
      <div id="dropdown1" class="dropdown-content">
        Script1.
      </div>

      <p onclick="toggleDropdown(2)">Script pour la normalisation des textes pour iTrameur</p>
      <div id="dropdown2" class="dropdown-content">
        Script2.
      </div>

      <p onclick="toggleDropdown(3)">Scripts pour la tokenisation des dumps et des contextes pour iTrameur</p>
      <div id="dropdown3" class="dropdown-content">
        Script3.
      </div>
    </div>
  </section>

  <script>
    function toggleDropdown(dropdownId) {
      const dropdown = document.getElementById(`dropdown${dropdownId}`);
      const isHidden = dropdown.style.display === 'none';
      dropdown.style.display = isHidden ? 'block' : 'none';
    }
  </script>
</body>
</html>
