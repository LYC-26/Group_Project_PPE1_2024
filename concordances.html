<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liberté en chinois, français et arabe</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    .header-image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    .header-image {
      width: 90%; 
      height: 300px;
      object-fit: cover;
    }

    nav.navbar {
      margin-top: 20px;
      background-color: transparent !important;
    }

    .navbar-menu {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .navbar-end {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .navbar-item {
      font-family: 'Arial', sans-serif;
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 1px;
      margin-right: 20px;
    }

    .navbar-item:last-child {
      margin-right: 0;
    }

    .navbar-item:hover {
      background-color: #f0f0f0;
    }

    body {
      margin-top: 0;
    }

    .subtitle {
      text-align: center;
      font-family: 'Verdana', sans-serif;
      font-size: 40px;
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }

    .text-box {
      margin-top: 20px;
      padding: 20px;
      border: 3px solid transparent !important;
      border-radius: 6px;
      background-color: transparent !important;
      font-family: 'Arial', sans-serif;
      font-size: 18px;
      width: 80%;
      height: 320px;
      margin-left: auto;
      margin-right: auto;
      text-align: justify;
      line-height: 1.6;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .text-box:first-of-type {
      background-color: #e9e9e9;
    }

    .text-box:last-of-type {
      background-color: #f9f9f9;
    }

    .bold-link {
      font-weight: bold;
      color: #0056b3;
      text-decoration: underline;
    }

    /* Style for the dropdown */
    .dropdown-content {
      display: none;
      background-color: #f9f9f9;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      position: absolute; /* Position it relative to the section */
      top: 480px; /* Position just below the "Tableau Chinois" text */
      left: 50%; /* Center it horizontally */
      transform: translateX(-50%); /* Adjust to truly center the dropdown */
      padding: 10px;
      width: 300px;
      max-height: 250px; /* Limit the height to 250px */
      border-radius: 4px;
      text-align: center;
      overflow-y: auto; /* Allow vertical scrolling */
    }

    .dropdown-content a {
      display: block;
      margin-bottom: 8px;
      font-weight: normal;
      text-decoration: none;
      color: #0056b3;
    }

    .dropdown-content a:hover {
      background-color: #e0e0e0;
    }

    /* Show dropdown when active */
    .show-dropdown {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-image-container">
      <img class="header-image" src="https://lyc-26.github.io/Group_Project_PPE1_2024/programmes/websit/headimage.png" alt="Header Image">
    </div>
  </header>

  <nav class="navbar is-light">
    <div class="container">
      <div class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item" href="index.html">Home</a>
          <a class="navbar-item" href="présentation.html">Présentation</a>
          <a class="navbar-item" href="liberté.html">Liberté</a>
          <a class="navbar-item" href="tableaux.html">Tableaux</a>
          <a class="navbar-item" href="concordances.html">Concordances</a>
          <a class="navbar-item" href="résultats.html">Résultats</a>
          <a class="navbar-item" href="scripts.html">Scripts</a>
        </div>
      </div>
    </div>
  </nav>

  <section>
    <div class="subtitle">
      Concordances
    </div>
  </section>

  <section>
    <div class="text-box">
      Présentation des tableaux.
      <br><br>
      <!-- Static Texts without links -->
      <div id="tableau-chinois" class="bold-link" onclick="toggleDropdown('chinois-dropdown')">
        Tableau Chinois
      </div>
      <br>
      Tableau Français
      <br>
      Tableau Arabe
      <br><br>
      <!-- Dynamic Links -->
      <div id="dynamic-links">
        <!-- Links will be populated here by JavaScript -->
      </div>
    </div>
  </section>

  <!-- Dropdown for Tableau Chinois -->
  <div id="chinois-dropdown" class="dropdown-content">
    <!-- Links will be populated here by JavaScript -->
  </div>

  <script>
    // Toggle the dropdown visibility
    function toggleDropdown(dropdownId) {
      const dropdown = document.getElementById(dropdownId);
      dropdown.classList.toggle('show-dropdown');
    }

    // Automatically generate chinois-1.html to chinois-50.html links
    function generateDynamicLinks() {
      const basePath = 'https://lyc-26.github.io/Group_Project_PPE1_2024/concordances/';
      const dropdown = document.getElementById('chinois-dropdown');
      dropdown.innerHTML = ''; // Clear any previous links

      for (let i = 1; i <= 50; i++) {
        const fileName = `chinois-${i}.html`;
        const link = document.createElement('a');
        link.href = basePath + fileName;
        link.textContent = `Link to ${fileName}`;
        dropdown.appendChild(link);
      }
    }

    // Call function to generate links for tableau chinois
    generateDynamicLinks();
  </script>
</body>
</html>
